<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="630" fill="url(#mainGradient)"/>
  
  <!-- Subtle geometric accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>
  <rect x="0" y="626" width="1200" height="4" fill="url(#accentGradient)"/>
  
  <!-- Main Title -->
  <text x="600" y="280" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="84" font-weight="700" fill="#ffffff" letter-spacing="-2px">
    FILESECUFB
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="#cbd5e1" letter-spacing="0.5px">
    Professional ECU Tuning Files
  </text>
  
  <!-- Subtle accent line under text -->
  <rect x="400" y="380" width="400" height="2" fill="url(#accentGradient)" opacity="0.6"/>
